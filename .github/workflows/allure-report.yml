name: Playwright Python Allure Report (One Click)

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: ğŸƒ Run tests (collect Allure results)
        run: |
          pytest \
          --alluredir=allure-results \
          --video=retain-on-failure \
          --tracing=retain-on-failure

      - name: ğŸ“¦ Install Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ“ Generate Allure HTML report
        run: allure generate allure-results --clean -o allure-report

      - name: ğŸ“ Prepare GitHub Pages folder
        run: |
          mkdir public
          mv allure-report public/

      - name: ğŸš€ Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public

      - name: âœ¨ Show Allure Report URL
        run: |
          echo "======================================"
          echo "âœ… Allure Report URL:"
          echo "ğŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/"
          echo "======================================"
